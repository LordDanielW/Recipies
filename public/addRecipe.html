 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<title>Add Recipes</title>
		
		<!-- Begin jquery -->	
		<script src="javascripts/jquery.js"></script>
		<script src="javascripts/jqueryui.js"></script>
		<!-- End jquery -->
	
		<script src="javascripts/header.js"></script>
		<script src="javascripts/util.js"></script>
		<script src="javascripts/addrecipe.js"></script>
		
		<style>
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #333;
			}

			li {
				float: left;
			}

			li a {
				display: block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}

			li a:hover:not(.active) {
				background-color: #111;
			}

			.active {
				background-color: #4CAF50;
			}
		</style>
		
	</head>
	<body>
		<br/>
		<form >
		
			<p>Don't use special characters, including ".  Please use inch instead. I am lazy and have not type checked inputs, so you will fuck the database.  Also put a + before each ingredient and direction</p>
			<label>Title</label><br/>
			<input  name="recipeTitle" id="recipeTitle" type="text"><br/>
			<label>Author</label><br/>
			<input  name="recipeAuthor" id="recipeAuthor" type="text"><br/>
			<label>Ingredients</label><br/>
			<textarea rows="20" cols="40"  name="recipeIngredients" id="recipeIngredients" type="text"></textarea><br/>
			<label>Directions</label><br/>
			<textarea rows="10" cols="60" name="recipeDirections" id="recipeDirections" type="text"></textarea><br/><br/>
			<button name="addRecipe" id="addRecipe">Add Recipe</button>
		
		</form>

	</body>
</html>
