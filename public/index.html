 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		
		<title>Recipes Main</title>
		
		<!-- Begin jquery -->	
		<style>
			.ui-autocomplete { 
				cursor:pointer; 
				height: 400px; 
				width: 15%;
				overflow-y:scroll;
				background-color: white;
				color: black;
			}    
		</style>
		<script src="javascripts/jquery.js"></script>
		<script src="javascripts/jqueryui.js"></script>
		<!-- End jquery -->
	

		<script src="javascripts/header.js"></script>
		<script src="javascripts/util.js"></script>
		<script src="javascripts/search.js"></script>
		
		<style>
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #333;
			}

			li {
				float: left;
			}

			li a {
				display: block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}

			li a:hover:not(.active) {
				background-color: #111;
			}

			.active {
				background-color: #4CAF50;
			}
		</style>
		
	</head>
	<body>
		<br/>
		<form  action=""  name="Search">
			<div class="ui-widget">
				<label for="recipes">Search</label>
				<input  name="tags" id="tags" type="text">
				<button name="Search" id="Search">Go</button>
			</div>
			<br/><br/>
			<p id="titles1"></p>
			<p id="titles2"></p>
		</form>

	</body>
</html>
